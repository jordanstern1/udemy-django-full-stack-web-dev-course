{% extends 'blog/base.html' %}


{% block content %}

    <h1>New Post</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- note we add some classes we haven't defined in the css just in case we want to style later -->
        <button type="submit" class="save btn btn-default" name="button">Save</button>
    </form>
    
    <!-- following instructions from medium editor github page -->
    <script>var editor = new MediumEditor('.editable');</script>
    
{% endblock %}
