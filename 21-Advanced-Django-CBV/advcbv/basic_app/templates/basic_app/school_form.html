{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
    <h1>
        <!-- check if instance of primary key exists 
        if not, need to create a new school
        if so, need to update the school
        -->
        {% if not form.instance.pk %}
            Create School
        {% else %}
            Update School
        {% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock %}
