<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

    <h1>Bootstrap!</h1>
    <!-- container is an example of a pre-defined Bootstrap class  -->
    <div class="container">
        <h1>Hello World!</h1>

        <!-- NOTES: 
            - need JS to activate something when button click occurs 
            - referring to Bootstrap 3.4 documentation, we can determine which class to use to get the styling we want: https://getbootstrap.com/docs/3.4/css/#buttons-options
            - can override aspects of this styling with a css file using, e.g., .btn-success
        -->
        <button type="button" class="btn btn-success btn-lg" type="button">I am on</button>
        <button type="button" class="btn btn-success btn-lg" disabled="disabled" type="button">Disabled</button>
    </div>

    <!-- NOTES:
        - jumbotron component docs: https://getbootstrap.com/docs/3.4/css/#buttons-options 
        - good to put component inside a container
    -->
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>this is the paragraph!</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
          </div>
    </div>

</body>
</html>
