<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

    <h1>Bootstrap!</h1>
    <!-- container is an example of a pre-defined Bootstrap class  -->
    <div class="container">
        <h1>Hello World!</h1>

        <!-- NOTE: need JS to activate something when button click occurs -->
        <!-- referring to Bootstrap 3.4 documentation, we can determine which class to use to get the styling we want-->
        <button type="button" name="button">Click</button>
    </div>
</body>
</html>
