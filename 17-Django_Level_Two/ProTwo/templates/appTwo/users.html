<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/users.css' %}"/>
</head>
<body>
    <h1>Hi! Here are the users:</h1>
    {% if users %}
        <div class="userlist">
            <ol>
            {% for user in users %}
                <li>User:</li> 
                    <ul>
                        <li>First Name: {{ user.first_name }}</li>
                        <li>Last Name: {{ user.last_name }}</li>
                        <li>Email: {{ user.email }}</li>
                    </ul>
            {% endfor %}
            </ol>
        </div>
    {% else %}
        No users :(
    {% endif %}
</body>
</html>
