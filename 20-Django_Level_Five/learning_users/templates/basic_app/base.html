<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-default navbar-static top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
                
                <!-- return "index" view from built-in admin -->
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>

                <!-- return "register" view from basic_app -->
                <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>\
                {% else %}
                    <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
            
        </div>
    </nav>

    <div class="container">
        <!-- anything in other pages that extend this base template will fall inside this container -->
        {% block body_block %}
        {% endblock %}
    </div>
    
</body>
</html>
