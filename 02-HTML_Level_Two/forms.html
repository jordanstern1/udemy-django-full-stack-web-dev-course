<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Log In</h1>
        <h2>Please Input Your Email & Password</h2>

        <!-- name="blah" will set query parameter in url to blah="whatever user entered" once submit button is clicked-->
        <input type="email" name="useremaillllll" value="Email Here">
        <input type="password" name="password" value="">
        <input type="submit" name="" value="Submit">
        
        <h1>Choose Color!</h1>
        <h2>Click on Button!</h2>
        <input type="color" name="" value="">

        <h2>Enter some text </h2>
        <input type="text" name="" value="Text goes here">
    </form>

    <!--Use action to go to another site, passing along input as query param-->
    <form action="https://www.facebook.com" method="get">
        <p>Enter Text and take me to FB</p>
        <input type="text" name="userinput" value="">
        <input type="submit" name="" value="Submit">
    </form>

    <h1>Use Label Tags</h1>
    <p><strong>This makes label on the same line with input</strong></p>
    <!-- using label the way that isn't recommended since it uses unnecesary repetition-->
    <form>
        <label>
            Enter Text:
            <input type="text" name="" value="block one">
        </label>
        <label>
            Enter Text:
            <input type="text" name="" value="block two">
        </label>
    </form>
    
    <br></br>
    <p><strong>Same outcome as above but with less repeated HTML:</strong></p>
    <!-- use a label with for to avoid unecessary repetition-->
    <!--id lets us -->
    <form>
        <label for="userinput">Enter Input:</label>
        <!--use placeholder for faint pre-filled text-->
        <input id="userinput" type="text" name="" placeholder="Hello">
    </form>

    <br></br>
    <p><strong>Require input</strong></p>
    <form>
        <input type="text" name="" placeholder="not required">
        <input type="text" name="" placeholder="required" required>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
