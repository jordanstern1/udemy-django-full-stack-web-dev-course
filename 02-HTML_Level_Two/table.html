<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--border attribute value specifies width-->
        <thead> <!--table header; column names will be bold-->
            <th>Number</th> <!--column header name-->
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr> <!-- table row -->
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <!--here we get blank values for 2 of the columns in row-->
            <td>100</td>            
        </tr>
        <tr>
            <td>44</td>
            <td>Purple</td>
            <td>Sri Lanka</td>
        </tr>
    </table>
</body>
</html>
